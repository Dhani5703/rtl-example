# main 브랜치에 push하면
# 테스트 -> 빌드

name: Run Test And Build
# push, workflow_dispatch (manually trigger)
# 이벤트 대해서만 트리거됨
on:
    # Trigger Event
    push:
        # Event Filtering
        branches:
            - dev
            
    workflow_dispatch:
        branches:
            - dev

jobs: 
    #1. 테스트
    test:
        runs-on: ubuntu-latest
        steps:
            #코드를 가져옴
            - name: Get Codes
              uses: actions/checkout@v4

            #의존성 파일들 설치
            - name: Install Dependencies
              run: npm install

            # test 실행
            - name: Run Test
              run: npm run test

    #2. build
    build: 
        # test job이 완료된 뒤에 build job이 시작되도록 설정
        needs: [test]
        runs-on: ubuntu-latest
        steps:  
          - name: Get Codes
            uses: actions/checkout@v4

          - name: Install Dependencies
            run: npm install

          - name: Run Build
            run: npm run build